<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="/assets/css/style.css" rel="stylesheet" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/assets/css/normalize.css" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <title>Laptop Gamer</title>
  </head>
  <body>
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-2 ps-5 pt-3">
        <div class="card">
          <img
            src="/assets/img/computador.png"
            class="card-img-top"
            alt="Computador"
          />
          <div class="card-body">
            <p class="card-title">laptop Gamer AMD</p>
          </div>
          <div class="ingresos">
            <input id="cantidad-texto" type="text" class="form-control" placeholder="Cantidad"/>
            <input id="color-texto" type="text" class="form-control" placeholder="Color"/>
          </div>
          <div class="precios">
            <p class="precio2">Precio: <span id="precio">450000</span></p>
          </div>
          <div class="boton">
            <button type="button" class="btn btn-warning" onclick="calcular()">
              Calcular Total
            </button>
          </div>
        </div>
      </div>

      <div class="col-xs-12 col-sm-6 col-md-2 ps-5 pt-3">
        <div class="card2">
          <p>Total: $ <span id="total"></span></p>
          <p>Cantidad: <span id="cantidad"></span></p>
          <p>
            Color:
            <span class="color" id="color">&nbsp&nbsp&nbsp&nbsp&nbsp</span>
          </p>
        </div>
      </div>
    </div>

    <script src="/assets/js/script.js"></script>
  </body>
</html>
